    //=== 先判断类型，然后再判断值

    var score =76;
    if(score >90){
        console.log("优")
    }
    else if(score>75){
        console.log("良")
    }
    else if(score>60){
        console.log("及格")
    }
    else{
        console.log("不及格")
    }

    console.log((score>90&&"优")||(score>75&&"良")||(score>60&&"及格")||("不及格"));




    //switch 和 case 做的是全等的判断，值和类型必须相等
    switch(true){
        case score>90:
        console.log("优");
        break;
        case score>80:
        console.log("良");
        break;
        default:
        console.log("不及格");
        break;
    }

    //使用||来设置函数参数的默认值
    //定义函数的形参和调用函数的实参个数可以不一致
    function sum(x,y,z){
        //console.log(x,y,z);
        x = x||1;
        y = y||2;
        z = z||3;
        return x + y + z;
    }
    console.log(sum(0,0,0));


    //ES6中设置函数默认值
    function sum1(x,y=2,z=3){
	    return x+y+z;
    }
    sum1(1);


    //匿名函数
        window.onload = function(){
            alert("页面加载完成")
        }



    function sum(x,y){
        return x+y;
    }
    sum(1,2);

    var sum1 = function(x,y){
        return x+y;
    }
    sum1(1,2)
    //区别：
    //function加函数名的定义会被解释器进行提升
    //将函数定义到变量里则不会提升

    //使用构造函数来实例化得到一个Function
    //Function实例化得到的函数，执行效率相对较低，但是更加灵活
    var fn1 = Function("x","y",'return x + y');
    fn1(1,2);
